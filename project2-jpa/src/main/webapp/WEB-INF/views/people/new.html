<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить человека</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fullName">ФИО:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{fullName}"></div>
    <br/>
    <label for="yearOfBirth">Год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{yearOfBirth}"></div>
    <br/>
    <input type="submit" value="Добавить">
</form>

</body>
</html>
